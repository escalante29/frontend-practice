Hello {{city}}!
@if(isLoggedIn) {
  Welcome back, Friend!
}
@for(user of users; track user.id) {
  <p (click)='greet(user.name)'>{{user.id}}. {{user.name}}</p>
  <app-user [greeting]="greeting"></app-user>
}
